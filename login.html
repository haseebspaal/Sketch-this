<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch This | Login</title>
  
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
  
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  
    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
  
  </head>
<body>


  <!-- Login Page -->
   <section class="login">
    <div class="container">
        <div class="row bg-white">
            <div class="col-lg-6">
                <div class="login-img position-relative h-100">
                    <img src="assets/img/login-pic.svg" height="100%" width="130%" alt="">
                </div>
            </div>
            <div class="col-lg-6 login-form">
            <div class=" px-5 pt-5 ">
                <h4>Hello! Welcome back</h2>
                    <p class="text-muted d-block mx-auto">Login with your data that you entered
                        during your registration</p>
                    <form action="" class="p">
                        <label for=""><h6>Email</h5></label>
                        <div class="input">
                            <input type="email" placeholder="johndoe@gmail.com">
                        </div>
                        <label for=""><h6>Password</h5></label>
                        <div class="input">
                            <input type="password" placeholder="*********">
                        </div>
                        <div class="text-end ">
                            <a href="">Forget Password?</a>
                        </div>
                        <button class="d-block btn w-100 my-3 btn-success">Login</button>
                        <div class="or">or</div>
                        <div class="login-icons">
                            <button class="btn btn-dark rounded">
                                <i class="fa-brands fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button class="btn btn-dark rounded">
                                <i class="fa-brands fa-facebook"></i>
                                <span>Facebook</span>
                            </button>
                            <button class="btn btn-dark rounded">
                                <i class="fa-brands fa-apple"></i>
                                <span>Apple</span> 
                            </button>
                        </div>
                    </form>
                    <p class="text-muted text-center d-block mx-auto mt-3">Don't have an account? <a href="">Register</a></p>
               
            </div>    
            </div>
        </div>
    </div>
   </section>








  
  <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
